name: Build

on:
  workflow_call:
    inputs:
      path:
        description: Path to the charm's root directory
        required: false
        type: string
        default: .

jobs:
  build-charm-under-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup LXD
        uses: canonical/setup-lxd@main
        with:
          channel: 5.21/stable

      - name: Install charmcraft
        run: sudo snap install charmcraft --classic

      - name: Change to the charm's root directory
        run: cd ${{ github.event.inputs.path }}

      - name: Build charm under test
        run: charmcraft pack --verbose

      - name: Archive Charm Under Test
        uses: actions/upload-artifact@v4
        with:
          name: built-charm
          path: "*.charm"
          retention-days: 5

  build-kv-requirer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup LXD
        uses: canonical/setup-lxd@v0.1.2
        with:
          channel: 5.21/stable

      - name: Install charmcraft
        run: sudo snap install charmcraft --classic

      - name: Build KV Requirer charm
        run: |
          cp ${{ github.event.inputs.path }}lib/charms/vault_k8s/v0/vault_kv.py ${{ github.event.inputs.path }}tests/integration/vault_kv_requirer_operator/lib/charms/vault_k8s/v0/vault_kv.py
          cp ${{ github.event.inputs.path }}lib//juju_facade.py ${{ github.event.inputs.path }}tests/integration/vault_kv_requirer_operator/lib/charms/vault_k8s/v0/juju_facade.py
          cd tests/integration/vault_kv_requirer_operator
          charmcraft pack --verbose

      - name: Archive KV Requirer Charm
        uses: actions/upload-artifact@v4
        with:
          name: kv-requirer-charm
          path: tests/integration/vault_kv_requirer_operator/*.charm
          retention-days: 5
