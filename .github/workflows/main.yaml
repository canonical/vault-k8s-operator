name: CI

on:
  pull_request:
    branches: ["main", "release-*"]
  push:
    branches: ["main", "release-*"]

concurrency:
  group: ${{ (github.ref == 'refs/heads/main' && format('ignore-main-{0}', github.run_id)) || (contains(github.ref, 'refs/heads/release-') && format('ignore-release-{0}', github.run_id)) || format('{0}-{1}', github.workflow, github.ref_name) }}
  cancel-in-progress: true

jobs:
  lib-lint-report:
    uses: canonical/identity-credentials-workflows/.github/workflows/lint-report.yaml@dev-path
    with:
      path: .
  

  k8s-lint-report:
    uses: canonical/identity-credentials-workflows/.github/workflows/lint-report.yaml@dev-path
    with:
      path: k8s/
  
  lib-static-analysis:
    name: Static analysis
    uses: canonical/identity-credentials-workflows/.github/workflows/static-analysis.yaml@dev-path
    with:
      path: .
  
  lib-unit-tests-with-coverage:
    uses: canonical/identity-credentials-workflows/.github/workflows/unit-test.yaml@dev-path
    with:
      path: .

  k8s-grafana-dashboard-lint-report:
    uses: canonical/identity-credentials-workflows/.github/workflows/grafana-dashboard-lint-report.yaml@dev-path
    with:
      path: k8s/

  k8s-static-analysis:
    name: Static analysis
    uses: canonical/identity-credentials-workflows/.github/workflows/static-analysis.yaml@dev-path
    with:
      path: k8s/

  k8s-unit-tests-with-coverage:
    uses: canonical/identity-credentials-workflows/.github/workflows/unit-test.yaml@dev-path
    with:
      path: k8s/

  k8s-build:
    needs:
      - k8s-lint-report
      - k8s-static-analysis
      - k8s-unit-tests-with-coverage
    uses: ./.github/workflows/build.yaml
    secrets: inherit
    with:
      path: k8s/

  k8s-integration-test:
    needs:
      - k8s-build
    uses: ./.github/workflows/integration-test.yaml

  k8s-publish-charm:
    name: Publish K8s Charm
    needs:
      - k8s-lint-report
      - k8s-grafana-dashboard-lint-report
      - k8s-static-analysis
      - k8s-unit-tests-with-coverage
      - k8s-integration-test
    if: ${{ github.ref_name == 'main' || startsWith(github.ref_name, 'release-') }}
    uses: canonical/identity-credentials-workflows/.github/workflows/publish-charm.yaml@v0
    secrets:
      CHARMCRAFT_AUTH: ${{ secrets.CHARMCRAFT_AUTH }}
    with:
      track-name: 1.16
