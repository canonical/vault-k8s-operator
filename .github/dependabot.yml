version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore: "
    groups:
      github_actions:
        patterns:
          - "*"
    target-branch: "release-1.15"

  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore: "
    groups:
      pip_dependencies:
        patterns:
          - "*"
    target-branch: "release-1.15"


  - package-ecosystem: "pip"
    directory: "/tests/integration/vault_kv_requirer_operator/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore: "
    groups:
      pip_dependencies:
        patterns:
          - "*"
    target-branch: "release-1.15"
