[project]
name = "vault-operator"
version = "0.1.0"
requires-python = ">=3.10"

dependencies = [
    "boto3",
    "boto3-stubs[s3]",
    "cosl",
    "cryptography",
    "jinja2",
    "jsonschema",
    "ops",
    "psutil",
    "pyhcl",
    "pyopenssl",
    "pytest-interface-tester",
    "rpds-py==0.23.1",
    "hvac",
    "vault",
]

[dependency-groups]
test = [
    "coverage[toml]",
    "juju",
    "pytest",
    "pytest-asyncio==0.21.2",
    "pytest-dependency",
    "pytest-operator",
]
dev = ["codespell", "pyright", "ruff"]

[tool.ruff]
extend = "../pyproject.toml"

[tool.pyright]
extends = "../pyproject.toml"
include = ["src/", "lib/", "tests/"]

[tool.uv.sources]
vault = { path = ".vendored/vault-package" }
